                  <canvas id="renderCanvas"></canvas><script>var canvas = document.getElementById("renderCanvas");var engine = new BABYLON.Engine(canvas, true);var createScene = function(){var scene = new BABYLON.Scene(engine);scene.clearColor = new BABYLON.Color4(0, 0, 0, 0);var spot  = new BABYLON.HemisphericLight("spot", new BABYLON.Vector3(2.3, 1.9, -0.1), scene);spot.intensity = 1.24;spot.diffuse = new BABYLON.Color3(1,1,1);spot.specular = new BABYLON.Color3(0.1,0.1,0.1);function createSidesForGroundMesh(ground, bottomY) {var sub = ground.subdivisions;var scene = ground.getScene();var edgeHeights = [];var borderHeights = [];ground.updateMeshPositions(function (positions) {var last = positions.length / 3 - 1;for (var idx = 0; idx < positions.length; idx += 3) {var e = idx / 3; var y = positions[idx + 1]; positions[idx + 1] = y; var mod = e % (sub + 1);if (mod == 0 || mod == sub) { edgeHeights.push(y); } if (e <= sub || e >= last - sub) { borderHeights.push(y); }}});var groundSizeX = ground._width;var groundSizeZ = ground._height;var paths = [];var subSizeX = groundSizeX / sub;var subSizeZ = groundSizeZ / sub;var x = 0.0;var y = bottomY;var z = groundSizeZ / 2;var e = 0;var p = 0;var path = [];for (p = sub; p >= 0; p--) { x = subSizeX * p - groundSizeX / 2;  path.push(new BABYLON.Vector3(x, borderHeights[p], z));}for (e = 0; e <= sub; e++) { z = -e * subSizeZ + groundSizeZ / 2; path.push(new BABYLON.Vector3(-groundSizeX / 2, edgeHeights[e * 2], z)); }for (p = 0; p <= sub; p++) { x = subSizeX * p - groundSizeX / 2;  path.push(new BABYLON.Vector3(x, borderHeights[p + sub + 1], z)); }for (e = sub; e >= 0; e--) { z = -e * subSizeZ + groundSizeZ / 2; path.push(new BABYLON.Vector3(groundSizeX / 2, edgeHeights[e * 2 + 1], z)); }paths.push(path);path = [];for (p = sub; p >= 0; p--) { x = subSizeX * p - groundSizeX / 2;  path.push(new BABYLON.Vector3(x, y, z)); }for (e = 0; e <= sub; e++) { z = -e * subSizeZ + groundSizeZ / 2; path.push(new BABYLON.Vector3(-groundSizeX / 2, y, z)); }for (p = 0; p <= sub; p++) { x = subSizeX * p - groundSizeX / 2;  path.push(new BABYLON.Vector3(x, y, z));}for (e = sub; e >= 0; e--) { z = -e * subSizeZ + groundSizeZ / 2; path.push(new BABYLON.Vector3(groundSizeX / 2, y, z));}paths.push(path);var groundRibbon = BABYLON.MeshBuilder.CreateRibbon("gr", { pathArray: paths}, scene);groundRibbon.position.copyFrom(ground.position);return groundRibbon;}var camera = new BABYLON.ArcRotateCamera("Camera",-27.35936817141046,0.9315041461080975,116.87859804943444, new BABYLON.Vector3.Zero(), scene);camera.lowerBetaLimit = 0.1;camera.upperBetaLimit = (Math.PI / 2) * 0.9;camera.lowerRadiusLimit = 30;camera.upperRadiusLimit = 256;scene.activeCamera = camera;scene.activeCamera.attachControl(canvas);camera.useAutoRotationBehavior = true;camera.autoRotationBehavior.idleRotationSpeed = -0.05;var groundMaterial = new BABYLON.PBRMetallicRoughnessMaterial("mapSurfaceMaterial", scene);groundMaterial.metallic = 0.3;groundMaterial.roughness = 1.0;groundMaterial.baseTexture = new BABYLON.Texture("terrainmap.png", scene,true,true);var ground = BABYLON.Mesh.CreateGroundFromHeightMap("ground", "heightmap.png",100,66,200, 0, 23, scene, true, successCallback);ground.material = groundMaterial;ground.position.y  = 0;function successCallback(){var groundRibbon = createSidesForGroundMesh(ground, -5);var groundRibbonMat = new BABYLON.StandardMaterial("grm", scene);var groundTex = new BABYLON.Texture("edges/ground_2.jpg", scene);groundTex.uScale = 16;groundTex.vScale = 1;groundRibbonMat.diffuseTexture = groundTex;groundRibbon.material = groundRibbonMat;}var skybox = BABYLON.MeshBuilder.CreateBox("skybox", {size:1000.0}, scene);var skyboxMaterial = new BABYLON.StandardMaterial("skyBox", scene);skyboxMaterial.backFaceCulling = false;skyboxMaterial.reflectionTexture = new BABYLON.CubeTexture("skybox/skybox01", scene);skyboxMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.SKYBOX_MODE;skyboxMaterial.diffuseColor = new BABYLON.Color3(0, 0, 0);skyboxMaterial.specularColor = new BABYLON.Color3(0, 0, 0);skybox.material = skyboxMaterial;var waterbox = BABYLON.Mesh.CreateBox("box", 1, scene);waterbox.position = new BABYLON.Vector3(0, 0, 0);waterbox.scaling = new BABYLON.Vector3(99.9,6,65.9);waterbox.position.y = 3;var water = new BABYLON.WaterMaterial("water", scene);water.bumpTexture = new BABYLON.Texture("water/waterbump.png", scene);water.windForce = -20;water.waveHeight = 0;water.windDirection = new BABYLON.Vector2(1, 1);water.waterColor = new BABYLON.Color3.FromHexString("#3a60ff");water.colorBlendFactor = 0.1;water.bumpHeight = 0.2;water.waveLength = 0.2;water.addToRenderList(skybox);water.addToRenderList(ground);waterbox.material = water;return scene;};var engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });var scene = createScene();engine.runRenderLoop(function() { scene.render(); });window.addEventListener("resize", function(){ engine.resize(); });</script></body></html>
